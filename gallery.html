    <script>


    const hamburger = document.getElementById('hamburger');
    const closeX = document.getElementById('close-x');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const sidebarLinks = document.querySelectorAll('.sidebar-link');

    function openSidebar() {
      sidebarOverlay.classList.remove('opacity-0', 'invisible');
      sidebar.classList.add('sidebar-enter-active');
      sidebar.classList.remove('sidebar-enter');
      hamburger.classList.add('hamburger-open');
    }

    function closeSidebarMenu() {
      sidebarOverlay.classList.add('opacity-0', 'invisible');
      sidebar.classList.remove('sidebar-enter-active');
      sidebar.classList.add('sidebar-enter');
      hamburger.classList.remove('hamburger-open');
    }

    hamburger.addEventListener('click', () => {
      if (hamburger.classList.contains('hamburger-open')) {
        closeSidebarMenu();
      } else {
        openSidebar();
      }
    });

    closeX.addEventListener('click', closeSidebarMenu);
    sidebarOverlay.addEventListener('click', (e) => {
      if (e.target === sidebarOverlay) closeSidebarMenu();
    });
    sidebarLinks.forEach(link => link.addEventListener('click', closeSidebarMenu));



        function openModal(imageSrc, caption) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            
            modalImage.src = imageSrc;
            modalImage.alt = caption;
            modalCaption.textContent = caption;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
